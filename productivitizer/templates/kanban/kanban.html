{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/kanban.css') }}">
{% endblock %}

{% block title %}
    Kanban board
{% endblock %}

{% block main %}
<div class="container">
    <div class="row"> 

        <!-- Todo -->
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white">Todo</div>
                <div class="card-body" id="taskTodo">
                </div>
            </div>
        </div>

        <!-- Doing -->
        <div class="col">
            <div class="card">
                <div class="card-header bg-warning">Doing</div>
                <div class="card-body" id="taskDoing">
                </div>
            </div>
        </div>

        <!-- Done -->
        <div class="col">
            <div class="card">
                <div class="card-header bg-success text-white">Done</div>
                <div class="card-body" id="taskDone">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block script %}
<script src="{{ url_for('static', filename='js/kanban/kanban_request.js') }}"></script>
<script src="{{ url_for('static', filename='js/kanban/kanban_ui.js') }}"></script>
{% endblock %}
