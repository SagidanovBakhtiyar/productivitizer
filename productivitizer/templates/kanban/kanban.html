{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/kanban.css') }}">
{% endblock %}

{% block title %}
    Kanban board
{% endblock %}

{% block main %}
<div class="container">
    <div class="row"> 

        <!-- Todo -->
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white">Todo</div>
                <div class="card-body" id="taskTodo">
                  <div id="drop-zone">
                    <!-- Todo tasks -->

                  </div>
                </div>
                <div class="card-body dropdown mx-auto">
                    <button type="button" class="btn btn-primary" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                      + Add task
                    </button>
                    <form id="taskFormTodo" class="dropdown-menu p-3" data-status="todo">
                      <div class="mb-2">
                        <input type="text" class="form-control" id="taskTitleTodo" placeholder="Task Title">
                      </div>
                      <div class="mb-2">
                        <input type="text" class="form-control" id="taskDescriptionTodo" placeholder="Description">
                      </div>
                      <button type="submit" class="btn btn-primary">Create task</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Doing -->
        <div class="col">
            <div class="card">
                <div class="card-header bg-warning">Doing</div>
                <div class="card-body" id="taskDoing">
                  <div id="drop-zone">
                    <!-- Doing tasks -->
                  </div>
                </div>
                <div class="card-body dropdown mx-auto">
                    <button type="button" class="btn btn-primary" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                      + Add task
                    </button>
                    <form id="taskFormDoing" class="dropdown-menu p-3" data-status="doing">
                      <div class="mb-2">
                        <input type="text" class="form-control" id="taskTitleDoing" placeholder="Task Title">
                      </div>
                      <div class="mb-2">
                        <input type="text" class="form-control" id="taskDescriptionDoing" placeholder="Description">
                      </div>
                      <button type="submit" class="btn btn-primary">Create task</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Done -->
        <div class="col">
            <div class="card">
                <div class="card-header bg-success text-white">Done</div>
                <div class="card-body" id="taskDone">
                    <div id="drop-zone">
                      <!-- Done tasks -->
                    </div>
                </div>
                <div class="card-body dropdown mx-auto">
                    <button type="button" class="btn btn-primary" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                      + Add task
                    </button>
                    <form id="taskFormDone" class="dropdown-menu p-3" data-status="done">
                      <div class="mb-2">
                        <input type="text" class="form-control" id="taskTitleDone" placeholder="Task Title">
                      </div>
                      <div class="mb-2">
                        <input type="text" class="form-control" id="taskDescriptionDone" placeholder="Description">
                      </div>
                      <button type="submit" class="btn btn-primary">Create task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block script %}
<script src="{{ url_for('static', filename='js/kanban/kanban_request.js') }}"></script>
<script src="{{ url_for('static', filename='js/kanban/kanban_ui.js') }}"></script>
{% endblock %}
