{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pomodoro/pomodoro.css') }}">
{% endblock %}

{% block title %}
    Pomodoro
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div id="modes">
                <button class="btn btn-primary" data-mode-id="pomodoro">Pomodoro</button>
                <button class="btn btn-secondary" data-mode-id="short">Short Break</button>
                <button class="btn btn-secondary" data-mode-id="long">Long Break</button>
            </div>
            <div id="timer">25:00</div>
            <div id="controls">
                <button onclick="startTimer()" class="btn btn-success timer-control start">Start</button>
                <button onclick="pauseTimer()" class="btn btn-danger timer-control pause">Pause</button>
                <button onclick="nextMode()" class="btn btn-primary timer-control skip">Skip</button>
            </div>
        </div>
    </div>
</div>
<div id="duration-control" class="container">
    <div class="row">
        <div class="col-md-4">
            <label for="pomodoro-duration">Work Time:</label>
            <input type="number" id="pomodoro-duration" placeholder="Pomodoro Duration" class="form-control duration" data-duration-id="pomodoro">
        </div>
        <div class="col-md-4">
            <label for="short-break">Short Break:</label>
            <input type="number" id="short-break" placeholder="Short Break Duration" class="form-control duration" data-duration-id="short">
        </div>
        <div class="col-md-4">
            <label for="long-break">Long Break:</label>
            <input type="number" id="long-break" placeholder="Long Break Duration" class="form-control duration" data-duration-id="long">
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/pomodoro/pomodoro.js') }}"></script>
{% endblock %}
