{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pomodoro.css') }}">
{% endblock %}

{% block title %}
    Pomodoro
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div id="modes">
                <button class="btn btn-primary" data-mode-id="pomodoro">Pomodoro</button>
                <button class="btn btn-secondary" data-mode-id="short">Short Break</button>
                <button class="btn btn-secondary" data-mode-id="long">Long Break</button>
            </div>
            <div id="timer">25:00</div>
            <div id="controls">
                <button onclick="startTimer()" class="btn btn-success timer-control start">Start</button>
                <button onclick="pauseTimer()" class="btn btn-danger timer-control pause">Pause</button>
                <button onclick="nextMode()" class="btn btn-primary timer-control skip">Skip</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
