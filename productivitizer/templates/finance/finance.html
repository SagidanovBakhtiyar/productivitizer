{% extends 'base.html' %}


{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/finance/finance.css') }}">
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

    // Create the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Topping');
    data.addColumn('number', 'Slices');
    data.addRows([
        ['Mushrooms', 3],
        ['Onions', 1],
        ['Olives', 1],
        ['Zucchini', 1],
        ['Pepperoni', 2]
    ]);

    // Set chart options
    var options = {'title':'How Much Pizza I Ate Last Night',
                    'width':400,
                    'height':300};

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
    chart.draw(data, options);
    }
</script>

{% endblock %}


{% block title %}
    Finance tracker
{% endblock %}


{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Add Expense</h3>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expense">Expense:</label>
                    <input type="text" class="form-control" id="expense" name="expense">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Expense List</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">Expense</th>
                        <th class="text-center">Description</th>
                        <th class="text-center">Amount</th>
                        <th class="text-center">Date</th>
                    </tr>
                </thead>
                <tbody id="expenseList">
                    <!-- Expense items will be dynamically added here -->
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="1"></td>
                        <td class="text-center">Total:</td>
                        <td class="text-center" id="totalAmount"></td>
                    </tr>
                </tfoot>
                
            </table>
        </div>
    </div>
</div>
<br>
<div id="chart_div"></div>
{% endblock %}


{% block script %}
<script src="{{ url_for('static', filename='js/finance/finance_request.js') }}"></script>
<script src="{{ url_for('static', filename='js/finance/finance_ui.js') }}"></script>
{% endblock %}
