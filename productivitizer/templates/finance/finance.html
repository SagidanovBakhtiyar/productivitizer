{% extends 'base.html' %}


{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/finance/finance.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}


{% block title %}
    Finance tracker
{% endblock %}


{% block main %}
<div class="container-chart">
    <div>
        <canvas id="pie-chart"></canvas>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Add Expense</h3>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expense">Expense:</label>
                    <input type="text" class="form-control" id="expense" name="expense">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Add Expense</button>
                <button type="button" class="btn btn-danger" id="clearExpenses">Clear Expenses</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Expense List</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">Expense</th>
                        <th class="text-center">Description</th>
                        <th class="text-center">Amount</th>
                        <th class="text-center">Date</th>
                    </tr>
                </thead>
                <tbody id="expenseList">
                    <!-- Expense items will be dynamically added here -->
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="1"></td>
                        <td class="text-center">Total:</td>
                        <td class="text-center" id="totalAmount"></td>
                    </tr>
                </tfoot>
                
            </table>
        </div>
    </div>
</div>
{% endblock %}


{% block script %}
<script src="{{ url_for('static', filename='js/finance/finance_request.js') }}"></script>
<script src="{{ url_for('static', filename='js/finance/finance_ui.js') }}"></script>
<script src="{{ url_for('static', filename='js/finance/finance_chart.js') }}"></script>
{% endblock %}
