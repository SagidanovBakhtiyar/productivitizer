<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Productivitizer</title>
</head>
<body>
    <div class="homepage-auth">
        {% if g.user %}
        <a>{{ g.user['username'] }}</a>
        <a class="btn btn-primary" href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
        <a class="btn btn-primary" href="{{ url_for('auth.register') }}">Register</a>
        <a class="btn btn-primary" href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </div>
    <div class="homepage-navigation">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Pomodoro</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Kanban</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Finance</button>
            </div>
        </div>
    </div>
</body>
</html>
